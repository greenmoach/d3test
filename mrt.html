<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.css"/>
</head>
<body>
<!-- Add year chart remark -->
<div id="year-chart">
    <strong>年統計進出站人次</strong>
    <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

    <div class="clearfix"></div>
</div>
<!-- Add quarter chart remark -->
<div id="quarter-chart">
    <strong>季統計進出站人次</strong>
    <a class="reset" href="javascript:quarterChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

    <div class="clearfix"></div>
</div>
<!-- Add month chart remark -->
<div id="month-chart">
    <strong>月統計進出站人次</strong>
    <a class="reset" href="javascript:monthChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

    <div class="clearfix"></div>
</div>


<div class="row" style="display: none;">
    <div id="monthly-move-chart">
        <strong>Monthly Index Abs Move & Volume/500,000 Chart</strong>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class="reset" href="javascript:moveChart.filterAll();volumeChart.filterAll();dc.redrawAll();"
           style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
</div>




<div class="row">
    <div id="inout-line-chart">
    </div>
</div>

<div class="row">
    <div id="monthly-volume-chart">
    </div>
</div>

<script src="jss/colorbrewer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="jss/dc.js"></script>
<script src="jss/mrt.js"></script>

</body>
</html>
