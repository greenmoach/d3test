<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="underscore.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIWfo_7x1UMeF4CroWV5oVc6VxCcfsVeI&callback=initMap">
</script>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.9624983, lng: 121.5427091},
            zoom: 8
        });
    }


    $(function(){
        $.getJSON( "content/BusStops5284.json", function( data ) {
             coords = _.map(data, function(item){
                return {lat: item.showLat, lon:item.showLon};
            });
            console.log(coords.length);
             uniqCoords = _.uniq(coords, false, function(item){return JSON.stringify(item);});
            console.log(uniqCoords.length);

            _.each(uniqCoords, function(item){
                var marker = new google.maps.Marker({
                    position: {lat: parseFloat(item.lat), lng: parseFloat(item.lon)} ,
                    icon: "icon-bus.png",
                    map: map
                });

            });
        });

    });

</script>
</body>
</html>
