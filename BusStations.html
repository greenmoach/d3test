<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="underscore.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIWfo_7x1UMeF4CroWV5oVc6VxCcfsVeI&callback=initMap">
</script>
<script type="text/javascript">

    var map;
    var busStations;
    var markers = [];
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.9624983, lng: 121.5427091},
            zoom: 8
        });
        dataProcess();
    }


    function dataProcess() {
        $.getJSON( "content/BusStops5284.json", function( data ) {
            busStations = _.filter(data, function(item){ return item.seqNo == "1" && item.routeId == "16750";});
             coords = _.map(busStations, function(item){
                return _.pick(item,'showLat','showLon');
            });
            console.log(coords.length);
             uniqCoords = _.uniq(coords, false, function(item){return JSON.stringify(item);});
            console.log(uniqCoords.length);

            _.each(uniqCoords, function(item){
                var marker = new google.maps.Marker({
                    position: {lat: parseFloat(item.showLat), lng: parseFloat(item.showLon)} ,
                    icon: "icon-bus.png",
                    map: map,
                    id: item.Id
                });
                markers.push(marker);
                console.log(marker.id);
                marker.addListener('click', function(event) {
                    console.log(marker.id);

                });

            });
        });

    };

</script>
</body>
</html>
